<div class="container">
    <div class="box">
        <div class="btn-group mb-2" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-info" routerLink="/">Volver</button>
        </div>
        <h3>Clientes:</h3>
        <p>Informaci√≥n de cada cliente</p>
        <div class="container m-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of data">
                        <th scope="row">{{cliente.id}}</th>
                        <td>{{cliente.nombre}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
