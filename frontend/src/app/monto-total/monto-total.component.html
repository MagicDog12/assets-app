<div class="container">
  <div class="box">
      <div class="btn-group mb-2" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-info" routerLink="/">Volver</button>
      </div>
      <h3>Monto total:</h3>
      <p>El monto total gestionado por cada gestor (suma de abonos)..</p>
      <div class="btn-group mb-2" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary" *ngFor="let gestor of gestores"
              (click)="update(gestor.nombre)">{{gestor.nombre}}</button>
      </div>
      <div class="container m-2" *ngIf="show">
          <h3>{{gestorActual}}</h3>
          <p>Monto: {{montoActual}}</p>
      </div>
  </div>
</div>
